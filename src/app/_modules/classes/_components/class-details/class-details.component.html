<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <ngb-tabset [justify]="currentJustify">
          <ngb-tab>
            <ng-template ngbTabTitle><b>{{"students" | translate}}</b></ng-template>
            <ng-template ngbTabContent>
              <app-students></app-students>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle><b>{{"activity" | translate}}</b></ng-template>
            <ng-template ngbTabContent>
              <app-activities></app-activities>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
